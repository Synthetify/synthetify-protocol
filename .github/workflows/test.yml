name: Test project

on:
  push:
    branches:
      - testCI

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - id: component
        uses: actions-rs/components-nightly@v1
        with:
          component: clippy
      - name: install
        run: npm install
        run: sh -c "$(curl -sSfL https://release.solana.com/v1.5.14/install)"
        run: npm install -g mocha
        run: npm install -g ts-mocha
        run: npm install -g @project-serum/anchor
        run: sudo apt-get install -y pkg-config build-essential libudev-dev
        run: cargo install --git https://github.com/project-serum/anchor anchor-cli --locked

  
